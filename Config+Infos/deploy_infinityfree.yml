name: Deploy to InfinityFree

on:
  push:
    branches:
      - main  # Oder dein Branch, auf dem du arbeitest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Check out den Code von GitHub
    - name: Checkout code
      uses: actions/checkout@v2

    # FTP Ã¼bertragen
    - name: Upload to InfinityFree via FTP
      uses: sebastienros/ftp-action@v1
      with:
        ftp-server: ftpupload.net # Dein FTP Server von InfinityFree
        ftp-username: ${{ secrets.FTP_USERNAME }}  # Dein FTP Benutzername
        ftp-password: ${{ secrets.FTP_PASSWORD }}  # Dein FTP Passwort
        local-dir: ./  # Dein lokales Verzeichnis (Standard: aktuelles Verzeichnis)
        remote-dir: /htdocs  # Zielverzeichnis auf InfinityFree (in der Regel /htdocs)
